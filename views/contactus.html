    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700;900&display=swap" rel="stylesheet">

        <link rel="icon" href="img/favicon.ico"/>

    <body>
        <div class="container">
            <div class="header">
                <a class="header__logo" href='/'>
                    <img src="svg/logo.svg" alt="Logo"/>
                    <!-- <div class="header__logo--logo">
                        <svg>
                            <use xlink:href="./svg/logo.svg#logo"></use>
                         </svg>
                    </div> -->
                    <div class="header__logo--text">
                        <span>data</span>stellar
                    </div>
                </a>
                <nav class="header__nav">
                    <ul>
                        <!-- <li><a href='#'>Why Us?</a></li> -->
                        <!-- <li><a href='#'>Our Solutions</a></li> -->
                        <li><a href='/'>Home</a></li>
                    </ul>
                    <!-- <a class="header__nav--btn" href="/">Home</a> -->
                </nav>
            </div>
            <!-- <div class="contactus"> -->
            <div class="contactus__svg">
                <img src="./svg/contactus.svg" alt="Contact Us SVG">
                <a href="https://storyset.com/internet">[Illustration by Freepik Storyset]</a>
            </div>
            <div class="contactus__form">
                <div class="contactus__form--text">
                    <h1>Get in touch</h1>
                    <p>We respond within 2 working days</p>
                </div>
                <form action="/contactus" method="POST">
                    <label for="name">Name: </label>
                    <input onkeydown="return event.key != 'Enter';" class="contactus__form--input" type="text" name="name" maxlength="250" required>
                    
                    <label for="email">Email: </label>
                    <input onkeydown="return event.key != 'Enter';" class="contactus__form--input" type="email" name="email" maxlength="250" required>
                    
                    <label for="phone">Mobile: </label>
                    <input onkeydown="return event.key != 'Enter';" class="contactus__form--input" type="text" name="phone" maxlength="250" required>
                    
                    <label for="company">Company: </label>
                    <input onkeydown="return event.key != 'Enter';" class="contactus__form--input" type="text" name="company" maxlength="250" required>
                
                    <label class="u-margin-top">Service of interest: </label>
                    <div class="contactus__form--checkbox u-margin-bottom">
                        <div class="contactus__form--checkbox--item" >
                            <input type="checkbox" name="service--1" value="Data Management"/>Data Management
                        </div>
                        <div class="contactus__form--checkbox--item" >
                            <input type="checkbox" name="service--2" value="Process Automation"/>Process Automation
                        </div>
                        <div class="contactus__form--checkbox--item" >
                            <input type="checkbox" name="service--3" value="Dashboarding"/>Dashboarding
                        </div>
                        <div class="contactus__form--checkbox--item" >
                            <input type="checkbox" name="service--4" value="Data Mining"/>Data Mining
                        </div>
                        <div class="contactus__form--checkbox--item" >
                            <input type="checkbox" name="service--5" value="Web Scraping"/>Web Scraping
                        </div>
                    </div>

                    <label for="text">(Optional) Additional comments: </label>
                    <textarea class="contactus__form--input" name="text" cols="30" rows="10"  maxlength="1000"></textarea>
                    <button class="contactus__form--btn">Send &rarr;</button>
                </form>
            </div>
            <!-- </div> -->
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="js/contactus_script.js"></script>
    </body>
</html>
